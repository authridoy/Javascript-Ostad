<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>


    <script>

// variable ==========
        var x=30;
        var y=20;
        var z=(x-y);
        document.write(z);

        
// Object ==========
        var A={
            name:"Hridoy",
            age:"25",
            from:"Jamalpur",
                
        }
        document.write(A.name);

// arrays ==========
        var A=['Dhaka', 'Chottogram', 'Rajshahi', 'Barisal', 'Khulna', 'sylhet']

        document.write(A)

// If Else If ========== 

        var marks=40;
        if(marks>80 && marks<=100){
            document.write("A+");
        }

        else if(marks<80 && marks>=70){
            document.write("A");
        }

        else if(marks<70 && marks>=60){
            document.write("A-");
        }

        else if(marks<60 && marks>=50){
            document.write("B");
        }

        else if(marks<50 && marks>=40){
            document.write("C");
        }

        else if(marks<40 && marks>=33){
            document.write("D");
        }
        else if(marks<33 && marks>=0){
            document.write("F");
        }

// ==========


















    </script>



</body>
</html>
