    <script>

// If Else If ========== 

        var marks=70;
        if(marks>80 && marks<=100){
            document.write("A+");
        }

        else if(marks<80 && marks>=70){
            document.write("A");
        }

        else if(marks<70 && marks>=60){
            document.write("A-");
        }

        else if(marks<60 && marks>=50){
            document.write("B");
        }

        else if(marks<50 && marks>=40){
            document.write("C");
        }

        else if(marks<40 && marks>=33){
            document.write("D");
        }
        else if(marks<33 && marks>=0){
            document.write("F");
        }
